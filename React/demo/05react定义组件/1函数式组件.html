<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数式组件</title>
    <style>
    </style>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx》》js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel"> /* react script type必须是babel */
        //1.创建函数式组件
        function MyComponent(){
            console.log(this)//此处的this是undefind，因为babel编译后开启了严格模式
            return <h2>我是用函数定义的组件（适用于【简单组件】的定义）</h2>
        }
        //2、渲染组件到页面
        // ReactDOM.render(组件标签，容器)
        ReactDOM.render(<MyComponent/>,document.getElementById('test'))
        /*
            执行了ReactDOM.render(<MyComponent/>,document.getElementById('test'))之后，发生了什么：
                1、React解析组件标签，找到了<MyComponent/>组件
                2、发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，之后呈现在页面中。
        */
    </script>
</body>
</html>
