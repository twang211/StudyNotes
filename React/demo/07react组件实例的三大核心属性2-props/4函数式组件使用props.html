<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4函数式组件使用props+构造器</title>
    <style>
    </style>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test1"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx》》js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-type，用于对数组标签属性进行限制》》js -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel"> /* react script type必须是babel */
        //1.创建组件
        function Person(props){
            const {name,sex,age} = props
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age+1}</li>
                </ul>
            )
        }
        
        Person.propTypes = {
            name: PropTypes.string.isRequired,//限制name必传且为字符串
            sex: PropTypes.string,//限制sex为字符串
            age: PropTypes.number,//限制age为数值
        }
        //指定默认标签属性值
        Person.defaultProps = {
            sex: '男',//sex默认值为男
            age: 18//age默认值为18
        }
        //2、渲染组件到页面
        // ReactDOM.render(组件标签，容器)
        ReactDOM.render(<Person name="tom"/>,document.getElementById('test1'))
        /*
            学习展开运算符
        */
    </script>
</body>
</html>
