<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3props的简写方式</title>
    <style>
    </style>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx》》js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-type，用于对数组标签属性进行限制》》js -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel"> /* react script type必须是babel */
        //1.创建组件
        class Person extends React.Component{
            //对标签属性进行类型、必要性的限制
            static propTypes = {
                name: PropTypes.string.isRequired,//限制name必传且为字符串
                sex: PropTypes.string,//限制sex为字符串
                age: PropTypes.number,//限制age为数值
                speak: PropTypes.func//限制speak为函数
            }
            //指定默认标签属性值
            static defaultProps = {
                sex: '男',//sex默认值为男
                age: 18//age默认值为18
            }

            render(){
                const {name,sex,age} = this.props
                //props是只读的
                // this.props.name = "jack" //此行代码会报错，因为props是只读的
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }
   
        //2、渲染组件到页面
        // ReactDOM.render(组件标签，容器)
        ReactDOM.render(<Person name="tom" age={19} speak={speak} />,document.getElementById('test1'))
        ReactDOM.render(<Person name="jack" sex="女"/>,document.getElementById('test2'))
        const p = {name:"hash",age:18,sex:"男"}
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
        function speak(){
            console.log('我说话了！')
        }
        /*
            学习展开运算符
        */
    </script>
</body>
</html>
